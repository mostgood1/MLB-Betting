services:
  - type: web
    name: mlb-betting-predictions
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd MLB-Betting && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
