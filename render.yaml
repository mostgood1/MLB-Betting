services:
  - type: web
    name: mlb-betting-predictions
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
    # Set the root directory to MLB-Betting since that's where your app is
    rootDir: ./MLB-Betting
