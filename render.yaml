services:
  - type: web
    name: mlb-betting-predictions
    env: python
    plan: free
    runtime: python-3.11
    repo: https://github.com/mostgood1/MLB-Betting.git
    branch: main
    autoDeploy: true
    buildCommand: cd MLB-Betting && pip install --upgrade pip setuptools wheel && pip install -r requirements_minimal.txt
    startCommand: cd MLB-Betting && python app_minimal.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
